services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: taskapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password123@postgres:5432/taskapp
      - DIRECT_URL=postgresql://postgres:password123@postgres:5432/taskapp
      - NODE_ENV=production
      - NEXTAUTH_URL=http://43.139.204.176:3000  # ← 改为服务器IP
      - NEXTAUTH_SECRET=DBPy9WQnAQBHX/Y+4tCmR6yjTnAGACyVwCr8bkYibX8=
      - JWT_SECRET=HUGTTSMPv68cKG8CM1p1HSxytn/dWeGhJRf1dOISkAk=
      - JWT_EXPIRES_IN=7d
      - BCRYPT_SALT_ROUNDS=12
      - NODE_OPTIONS=--max_old_space_size=2048
      - DEBUG=false
      - LOG_LEVEL=info
      - FEATURE_AUTH_ENABLED=true
      - FEATURE_TASKS_ENABLED=true
      - FEATURE_POMODORO_ENABLED=true
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]  # ← 改为 curl
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # 开发环境配置（可选）
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password123@postgres:5432/taskapp
      - DIRECT_URL=postgresql://postgres:password123@postgres:5432/taskapp
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev

volumes:
  postgres_data: